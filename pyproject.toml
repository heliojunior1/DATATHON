[tool.ruff]
line-length = 100
target-version = "py311"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long â€” coberto pelo formatter
]
exclude = [
    "venv",
    ".venv",
    "__pycache__",
    "scripts/patch_tabpfn.py",
]

[tool.ruff.isort]
known-first-party = ["app", "feature_store"]

[tool.black]
line-length = 100
target-version = ["py311"]
exclude = '''
/(
    venv
  | \.venv
  | __pycache__
)/
'''

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
